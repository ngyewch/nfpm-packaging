name: ${NAME}
arch: ${ARCH}
version: ${VERSION}
priority: optional
maintainer: Nick Ng <ngyewch@gmail.com>
description: |
  A TLS proxy, Reverse proxy, and Web server that uses Let's Encrypt automatically.
homepage: https://github.com/c2FmZQ/tlsproxy
license: MIT

contents:
  - src: ${ARCHIVE_DIR}/tlsproxy
    dst: /usr/bin/tlsproxy
    expand: true
  - src: contents
    dst: /
    type: tree
scripts:
  preinstall: scripts/preinstall.sh
  postinstall: scripts/postinstall.sh
  preremove: scripts/preremove.sh
  postremove: scripts/postremove.sh
