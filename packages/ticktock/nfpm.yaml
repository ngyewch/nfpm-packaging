name: ${NAME}
arch: ${ARCH}
version: ${VERSION}
priority: optional
maintainer: Nick Ng <ngyewch@gmail.com>
description: |
  TickTockDB is an OpenTSDB-like time series database, with much better performance.
homepage: https://github.com/ytyou/ticktock
license: GPL-3.0

contents:
  - src: ${ARCHIVE_DIR}/ticktockdb-${VERSION}/bin/tt
    dst: /usr/bin/tt
    expand: true
  - src: contents
    dst: /
    type: tree
scripts:
  preinstall: scripts/preinstall.sh
  postinstall: scripts/postinstall.sh
  preremove: scripts/preremove.sh
  postremove: scripts/postremove.sh
