name: starship
download:
  url_template: https://github.com/starship/starship/releases/download/v${VERSION}/${NAME}-${ARCH}.tar.gz
outputs:
  - arch: amd64
    download:
      env:
        ARCH: x86_64-unknown-linux-musl
  - arch: arm64
    download:
      env:
        ARCH: aarch64-unknown-linux-musl
  - arch: arm7
    download:
      env:
        ARCH: arm-unknown-linux-musleabihf
